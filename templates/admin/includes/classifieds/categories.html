<div class="btn-search-container d-flex justify-content-between border-bottom border-dark">
  <div class="filter-container">
    <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#newCategoryModal"><i class="fa fa-solid fa-plus"></i> New Category</button>
    <div class="filters ps-3 d-flex align-items-center"><a href="" class="active">Active</a>&nbsp;|&nbsp;<a href="">Inactive</a>&nbsp;|&nbsp;<a href="">Archived</a></div>
  </div>

  <div class="has-search">
    <input type="text" class="form-control" placeholder="Search Categories..." />
  </div>
</div>

<div class="table-container mt-3">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID #</th>
        <th scope="col">Category Name</th>
        <th scope="col">Assigned Pubs</th>
        <th scope="col">Sub Category</th>
        <th scope="col">Status</th>
        <th scope="col">Available for Self-service</th>
        <th scope="col">GL Code</th>
      </tr>
    </thead>
    <tbody>
      {% for type in page_obj %}
      <tr>
        <td>{{ type.id }}</td>
        <td>{{ type.name }}</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td>{{ type.code }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
