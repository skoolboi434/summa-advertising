<div class="btn-search-container d-flex justify-content-between border-bottom border-dark">
  <div class="filter-container">
    <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#newRateModal"><i class="fa fa-solid fa-plus"></i> New Rate</button>
    <div class="filters ps-3 d-flex align-items-center"><a href="" class="active">Active</a>&nbsp;|&nbsp;<a href="">Inactive</a>&nbsp;|&nbsp;<a href="">Archived</a></div>
  </div>

  <div class="has-search">
    <input type="text" class="form-control" placeholder="Search Rates..." />
  </div>
</div>

<div class="table-container mt-3">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Rate Name</th>
        <th scope="col">Unit Type</th>
        <th scope="col">Pricing</th>
        <th scope="col">GL Code</th>
        <th scope="col">Tax Category</th>
        <th scope="col">Start Date</th>
        <th scope="col">Status</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      {% for rate in rates_page_obj %}
      <tr>
        <td>{{rate.id}}</td>
        <td><span class="text-capitalize">{{rate.name}}</span></td>
        <td><span class="text-capitalize">{{rate.measurement_type}}</span></td>
        <td><span class="text-capitalize">{{rate.pricing}}</span></td>
        <td><span class="text-capitalize">Default</span></td>
        <td><span class="text-capitalize">{{rate.tax_category}}</span></td>
        <td>{{ rate.start_date|date:"M. j, Y" }}</td>
        <td><span class="text-capitalize">{{rate.status}}</span></td>
        <td><i class="fa fa-solid fa-pen"></i></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
