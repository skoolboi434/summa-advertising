<div class="modal fade" id="newRateGroupModal" tabindex="-1" aria-labelledby="newRateGroupModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header border-0">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="border-bottom border-dark mb-3 text-center w-75 mx-auto">
          <h3 class="mb-1">New Rate Group</h3>
        </div>

        <form id="rate-group-form" action="" method="POST">
          {% csrf_token %}

          <div class="w-75 mx-auto">
            <div class="form-group mb-4">
              <label for="rate-group-name">Group Name:</label>
              <input type="text" name="rate-group-name" id="rate-group-name" class="form-control" />
            </div>

            <div class="form-group mb-4">
              <label for="rate-group-description" class="form-label">Description</label>
              <textarea class="form-control" name="rate-group-description" id="rate-group-description" rows="3"></textarea>
            </div>
          </div>

          <div class="item-select-container mb-4">
            <div class="available-pubs">
              Available Publications:<br />
              <select multiple="multiple" id="lstBox1" class="from-list form-select">
                {% for pub in publications %}
                <option value="{{ pub.id }}">{{ pub.name }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="transferBtns d-flex flex-column align-items-center mx-3">
              <button type="button" class="btn-all-right mb-2" id="btnAllRight">&gt;&gt;</button>
              <button type="button" class="btn-right mb-2" id="btnRight">&gt;</button>
              <button type="button" class="btn-left mb-2" id="btnLeft">&lt;</button>

              <button type="button" class="btn-all-left" id="btnAllLeft">&lt;&lt;</button>
            </div>

            <div class="selected-pubs">
              Selected Publications:<br />
              <select multiple="multiple" id="lstBox2" name="publications" class="to-list form-select"></select>
            </div>
          </div>

          <div class="w-75 mx-auto mb-4">
            <ul class="list-group">
              {% for rate in rates %}
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <div class="info">
                  <p class="fw-bold mb-0">{{ rate.name }}</p>
                  <span class="me-3">ID: #{{ rate.id }}</span>
                  <span>Unit Type: {{ rate.measurement_type }}</span>
                </div>

                <div class="price">
                  <p class="fw-bold mb-0">${{ rate.base_cost }}</p>
                </div>

                <div class="add-to-group">
                  <input type="checkbox" name="rates" value="{{ rate.id }}" />
                </div>
              </li>
              {% endfor %}
            </ul>
          </div>

          <div class="btn-container text-center">
            <button id="submit-adjustment" type="submit" class="btn btn-secondary">Create Rate Group</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const labels = document.querySelectorAll('.add-to-group label');

    labels.forEach(label => {
      const checkbox = document.getElementById(label.getAttribute('for'));

      label.addEventListener('click', () => {
        // Toggle the checked state
        checkbox.checked = !checkbox.checked;

        // Toggle the styling
        if (checkbox.checked) {
          label.textContent = 'Added';
          label.classList.remove('btn-outline-primary');
          label.classList.add('btn-success');
        } else {
          label.textContent = 'Add';
          label.classList.remove('btn-success');
          label.classList.add('btn-outline-primary');
        }
      });
    });
  });
</script>
