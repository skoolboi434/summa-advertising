<div class="modal fade" id="newDepartmentCodeModal" tabindex="-1" aria-labelledby="newDepartmentCodeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header border-0">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="border-bottom border-dark mb-3 text-center w-75 mx-auto">
          <h3 class="mb-1">New Department Code</h3>
        </div>
        <form id="classified-category-form" action="" method="POST">
          {% csrf_token %}

          <div class="w-50 mx-auto mb-4">
            <div class="form-group mb-4">
              <label for="department-gl-code">Code:</label>
              <input type="text" class="form-control" name="department-gl-code" id="department-gl-code" />
            </div>

            <div class="form-group">
              <label for="department-glcode-description">Description:</label>
              <textarea name="department-glcode-description" id="department-glcode-description" class="form-control" rows="5"></textarea>
            </div>
          </div>

          <div class="btn-container text-center">
            <button id="submit-account-type" type="submit" class="btn btn-secondary">Create Code</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
