<div class="modal fade" id="editFiscalYearModal" tabindex="-1" aria-labelledby="editFiscalYearModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header border-0">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="border-bottom border-dark mb-3 text-center w-75 mx-auto">
          <h3 class="mb-1">Edit Fiscal Year</h3>
        </div>
        <form id="classified-category-form" action="" method="POST">
          {% csrf_token %}

          <div class="w-75 mx-auto mb-4">
            <div class="form-group mb-3">
              <label for="fiscal-year-name">Name:</label>
              <input type="text" name="fiscal-year-name" id="fiscal-year-name" class="form-control" />
            </div>

            <div class="row mb-4">
              <div class="col-md-12 col-lg-6">
                <div class="form-group">
                  <label for="fiscal-year-start-date"><span class="asterisk">*</span>Start Date:</label>
                  <input class="form-control" type="date" name="fiscal-year-start-date" id="fiscal-year-start-date" />
                </div>
              </div>

              <div class="col-md-12 col-lg-6">
                <div class="form-group">
                  <label for="fiscal-year-end-date"><span class="asterisk">*</span>End Date:</label>
                  <input class="form-control" type="date" name="fiscal-year-end-date" id="fiscal-year-end-date" />
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="fiscal-year-status">Status:</label>
              <select name="fiscal-year-status" id="fiscal-year-status" class="form-select"></select>
            </div>
          </div>

          <div class="btn-container text-center">
            <button id="submit-account-type" type="submit" class="btn btn-secondary">Create</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
