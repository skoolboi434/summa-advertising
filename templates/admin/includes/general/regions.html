<div class="btn-search-container">
  <div class="row">
    <div class="col-lg-6 col-md-12">
      <div class="filter-container">
        <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#newRegionModal"><i class="fa fa-solid fa-plus"></i> Add a Region</button>
        <div class="filters d-flex align-items-center"><a href="?region_active=True" class="active">Active</a>&nbsp;|&nbsp;<a href="">Inactive</a>&nbsp;|&nbsp;<a href="">Archived</a></div>
      </div>
    </div>
    <div class="col-lg-6 col-md-12 search-container">
      <div class="form-group has-search">
        <input type="text" class="form-control" placeholder="Search..." />
        <span class="fa fa-search form-control-feedback"></span>
      </div>
    </div>
  </div>
  <hr />
</div>

<div class="table-container mt-3">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Region Code</th>
        <th scope="col">Region Name</th>
        <th scope="col">Added By</th>
        <th scope="col">Publication(s)</th>
        <th scope="col">Status</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      {% for region in regions %}
      <tr>
        <td>{{region.code}}</td>
        <td>{{region.name}}</td>
        <td>-</td>
        <td>-</td>
        <td>Active</td>
        <td>
          <span><i class="fa fa-solid fa-envelope-open"></i></span>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
