<div class="actions-container d-flex justify-content-between border-bottom border-dark pb-1">
  <div class="btn-container">
    <button type="button" class="btn btn-secondary"><i class="fa fa-solid fa-plus"></i> New Role</button>
  </div>
  <div class="form-group has-search">
    <input type="text" class="form-control table-search" placeholder="Search..." data-table="user-roles-table" />
    <span class="fa fa-search form-control-feedback"></span>
  </div>
</div>

<div class="filters d-flex align-items-center pt-3"><a href="" class="active">Active</a>&nbsp;|&nbsp;<a href="">Inactive</a>&nbsp;|&nbsp;<a href="">Archived</a></div>

<div class="table-container">
  <table id="user-roles-table" class="table">
    <thead>
      <tr>
        <th scope="col">Role ID</th>
        <th scope="col">Role</th>
        <th scope="col">Role Code</th>
        <th scope="col">Created By</th>
        <th scope="col">Status</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for role in roles %}
      <tr>
        <td>#{{role.id}}</td>
        <td>{{role.description}}</td>
        <td>ADTAKER23</td>
        <td>Kyle Jernigan</td>
        <td>Active</td>
        <td><i class="fa fa-solid fa-pen me-3"></i><i class="fa fa-solid fa-envelope-open"></i></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
