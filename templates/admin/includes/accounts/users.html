<div class="actions-container d-flex justify-content-between border-bottom border-dark pb-1">
  <div class="btn-container">
    <a href="{% url 'createUser' %}" target="_blank" class="btn btn-secondary"><i class="fa fa-solid fa-plus"></i> New User</a>
  </div>
  <div class="form-group has-search">
    <input type="text" class="form-control table-search" placeholder="Search..." data-table="users-table" />
    <span class="fa fa-search form-control-feedback"></span>
  </div>
</div>

<div class="filters d-flex align-items-center pt-3"><a href="" class="active">Active</a>&nbsp;|&nbsp;<a href="">Inactive</a>&nbsp;|&nbsp;<a href="">Archived</a></div>

<div class="table-container">
  <table id="users-table" class="table">
    <thead>
      <tr>
        <th scope="col">ID#</th>
        <th scope="col">Name</th>
        <th scope="col">Role</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">Added On</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td><a href="{% url 'userProfile' user.id %}">#{{user.id }}</a></td>
        <td>{{user.first_name }} {{user.last_name}}</td>
        <td>{{user.role.description}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.created_at|date:"M d, Y" }}</td>
        <td>{{user.status.name }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
