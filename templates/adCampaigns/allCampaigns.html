{% extends 'base.html' %} {% block content %}
<div class="heading-container text-center my-5">
  <h3 class="heading">Ad Campaigns</h3>
</div>

<div class="actions-container d-flex justify-content-between border-bottom border-dark pb-2 mb-3">
  <div class="add-sort-container d-flex">
    <div class="btn-container me-3">
      <a href="{% url 'createCampaign' %}" class="btn btn-secondary"><i class="fa fa-solid fa-plus"></i> Add a Campaign</a>
    </div>

    <div class="form-group d-flex align-items-center">
      <label class="w-50" for="inputEmail3">Sort By:</label>
      <select name="" id="" class="form-select">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
  </div>

  <div class="has-search">
    <input class="form-control" type="text" name="" placeholder="Search Campaigns" />
  </div>
</div>

<div class="table-container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>@fat</td>
      </tr>
      <tr>
        <td>3</td>
        <td colspan="2">Larry the Bird</td>
        <td>@twitter</td>
      </tr>
    </tbody>
  </table>
</div>
{% endblock%}
