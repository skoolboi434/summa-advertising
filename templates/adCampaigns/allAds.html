{% extends 'base.html' %} {% block content %}

<div class="heading-container text-center my-5">
  <h3 class="heading">Ads</h3>
</div>

<div class="actions-container d-flex justify-content-between border-bottom border-dark pb-2 mb-3">
  <div class="add-sort-container d-flex">
    <div class="btn-container me-3">
      <a href="{% url 'createCampaign' %}" target="_blank" class="btn btn-secondary"><i class="fa fa-solid fa-plus"></i> New Ad</a>
    </div>

    <div class="form-group d-flex align-items-center">
      <label class="w-50" for="inputEmail3">Sort By:</label>
      <select name="" id="" class="form-select">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
  </div>

  <div class="has-search">
    <input class="form-control" type="text" name="" placeholder="Search Campaigns" />
  </div>
</div>

<div class="table-container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID#</th>
        <th scope="col">Ad Name</th>
        <th scope="col">Publication</th>
        <th scope="col">Ad Type</th>
        <th scope="col">Size</th>
        <th scope="col">Start Date</th>
        <th scope="col">End Date</th>
        <th scope="col">Associated Campaign</th>
        <th scope="col">Ad Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>#21092</td>
        <td>Thanksgiving 1</td>
        <td>Walmart</td>
        <td>Holiday_Sale</td>
        <td>5/22/2023</td>
        <td>6/22/2023</td>
        <td>Thanksgiving Ads</td>
        <td>$120.00</td>
      </tr>
    </tbody>
  </table>
</div>

{% endblock%}
